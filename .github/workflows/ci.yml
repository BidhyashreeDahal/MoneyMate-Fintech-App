name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: Backend (tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: Install
        working-directory: backend
        run: npm ci
      - name: Test
        working-directory: backend
        run: npm test

  web:
    name: Web (tests + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: moneymate-web/package-lock.json
      - name: Install
        working-directory: moneymate-web
        run: npm ci
      - name: Test
        working-directory: moneymate-web
        run: npm test
      - name: Build
        working-directory: moneymate-web
        run: npm run build

